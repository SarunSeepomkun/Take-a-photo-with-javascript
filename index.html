<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take a photo</title>
    <script type="text/javascript" src="camera.js" defer></script>
  </head>
  <body>
    <video id="camera" width="640" height="480" autoplay></video>
    <button id="btnSnap">Take a photo</button>
    <canvas id="picture" width="640" height="480"></canvas>
    <a id="download" download="untitle.png"><button>Download picture</button></a>
  </body>
</html>
